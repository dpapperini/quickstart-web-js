    <meta charset="utf-8">

    <title>DeepAR</title>
    <style>

      html {
        box-sizing: border-box;
      }
      
      *, *::before, *::after {
        box-sizing: inherit;
        padding: 0;
        margin: 0;
      }
      
      body {
        font-family: -apple-system,BlinkMacSystemFont,San Francisco,Helvetica Neue,Helvetica,Ubuntu,Roboto,Noto,Segoe UI,Arial,sans-serif;
      }
      
      .hidden {
        display: none;
      }
      
      svg {
        width: 20px;
        height: 20px;
        margin-right: 7px;
      }
      
      button, .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: auto;
        padding-top: 8px;
        padding-bottom: 8px;
        color: #777;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.1;
        letter-spacing: 2px;
        text-transform: capitalize;
        text-decoration: none;
        white-space: nowrap;
        border-radius: 4px;
        border: 1px solid #ddd;
        cursor: pointer;
      }
      
      button:hover, .button:hover {
        border-color: #cdd;
      }
      
      .share-button, .copy-link {
        padding-left: 30px;
        padding-right: 30px;
      }
      
      .share-dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .share-dialog {
        display: none;
        width: 95%;
        max-width: 500px;
        box-shadow: 0 8px 16px rgba(0,0,0,.15);
        z-index: -1;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 4px;
        background-color: #fff;
      }
      
      .share-dialog.is-open {
        display: block;
        z-index: 2;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      .targets {
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        margin-bottom: 20px;
      }
      
      .close-button {
        background-color: transparent;
        border: none;
        padding: 0;
      }
      
      .close-button svg {
        margin-right: 0;
      }
      
      .link {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 4px;
        background-color: #eee;
      }
      
      .pen-url {
        margin-right: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      canvas.deepar { 
        border: 0px none; 
        background-color: black; 
        display: block; 
        margin: auto; 
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      body {
        margin: 0px;
        padding: 0px;        
      }


      #loader-wrapper {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }

      .loader {

        display: inline-block;
        position: relative;
        top: 42%;
        z-index: 1000;

        width: 90px;
        height: 90px;
        margin: auto;
        background-color: #00f;

        border-radius: 100%;  
        -webkit-animation: sk-scaleout 1.5s infinite ease-in-out;
        animation: sk-scaleout 1.5s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% { 
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

      .control-buttons {
        position: fixed;
        top: 0px;
        width: 200px;
        height: 500px;
      }

      .control-buttons-right {
        right: 0;
      }

      .control-buttons-left {
        left: 0;
      }

      .control-buttons > button {
        width: 200px;
        height: 50px;
      }

      .effect-carousel {
        position: fixed !important;
        width: 100%;
        height: 130px;
        bottom: 0px;
        z-index: 999999;
        background-color: rgba(255, 255, 255, 0.7);
      }

      .thumb {
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: auto;
        margin-left: auto;
        position: relative;
        opacity: 0.8;
        transition: all 300ms ease;
        height: 100px;
      }

      .slick-center .thumb {
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        color: #e67e22;
        opacity: 1;
        transform: scale(1.3);
      }
      .slick-slide {
        width: 130px;
      }
    </style>

    <script type="text/javascript">

      var canvasHeight = window.innerHeight;
      var canvasWidth = window.innerWidth;
      
      // desktop, the width of the canvas is 0.66 * window height and on mobile it's fullscreen
      if (window.innerWidth > window.innerHeight) {
        canvasWidth = Math.floor(window.innerHeight*0.66);
      }

      var deepAR = DeepAR({ 
        canvasWidth: canvasWidth, 
        canvasHeight: canvasHeight,
        // licenseKey: '33202e9d7691b99b6a496784ae17638617df5724640212b2dd2d82a8ead208423f2af13947591ae0',
        licenseKey: 'c19e1e875e97c54d9d5f761f7aed6f8e1037a3c4cc9d314a8fc16e4c9a66543184ce233a62d69e20',
        canvas: document.getElementById('deepar-canvas'),
        numberOfFaces: 1,
        libPath: './lib',
        segmentationInfoZip: 'segmentation.zip',
        onInitialize: function() {
          // start video immediately after the initalization, mirror = true
          deepAR.startVideo(true);

          // or we can setup the video element externally and call deepAR.setVideoElement (see startExternalVideo function below)
          deepAR.switchEffect(0, 'slot', './effects/aviators', function() {
            // effect loaded
          });
        }
      });

      deepAR.onCameraPermissionAsked = function() {
        console.log('camera permission asked');
      };

      deepAR.onCameraPermissionGranted = function() {
        console.log('camera permission granted');
      };

      deepAR.onCameraPermissionDenied = function() {
        console.log('camera permission denied');
      };

      // screenshot taken
      var canvasScreenshot = document.getElementById("screenshot");
      var context = canvasScreenshot.getContext("2d");
      var image = new Image();
      deepAR.onScreenshotTaken = function(photo) {
        image.src = photo;
        image.onload = function() {
          // get the scale
          var scale = Math.min(canvasScreenshot.width / image.width, canvasScreenshot.height / image.height);
          // get the top left position of the image
          var x = (canvasScreenshot.width / 2) - (image.width / 2) * scale;
          var y = (canvasScreenshot.height / 2) - (image.height / 2) * scale;
          context.drawImage(image, x, y, image.width * scale, image.height * scale);
        };
        console.log('screenshot taken');
      };

      deepAR.onImageVisibilityChanged = function(visible) {
        console.log('image visible', visible);
      };

      deepAR.onFaceVisibilityChanged = function(visible) {
        console.log('face visible', visible);
      };

      deepAR.onVideoStarted = function() {
        var loaderWrapper = document.getElementById('loader-wrapper');
        loaderWrapper.style.display = 'none';
      };

      deepAR.downloadFaceTrackingModel('lib/models-68-extreme.bin');

      // Position the carousel to cover the canvas
      if (window.innerWidth > window.innerHeight) {
        var width = Math.floor(window.innerHeight*0.66);
        var carousel = document.getElementsByClassName('effect-carousel')[0];
        carousel.style.width = width + 'px';
        carousel.style.marginLeft = (window.innerWidth-width)/2 + "px";
      }

      // take screenshot
      document.getElementById('take-screenshot').onclick = function() {
        deepAR.takeScreenshot();
        console.log('click take-screenshot');        
      }

      // add download photo
      document.getElementById('download-photo').onclick = function() {
        var a = document.createElement('a');
