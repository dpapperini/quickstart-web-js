<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>    
    <title>Model Face</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" /> -->

  </head>
  <body>

    <div class="control-buttons control-buttons-center">
      <h1>Select Your Experience</h1>
      <button id="3d-face-filter" class="3d-face-filter share-button" type="button" title="3D Face Filter">3D Face Filter</button>
      <button id="3d-model-viewer"class="3d-model-viewer share-button" type="button" title="3D Model Viewer">3D Model Viewer</button>
    </div>

    <script src="./js/select-experience.js"></script>

    <div class="share-dialog">
      <header>
        <h3 class="dialog-title">Share this pen</h3>
        <button class="close-button"><svg><use href="#close"></use></svg></button>
      </header>
      <div class="targets">
        <a class="button">
          <svg>
            <use href="#facebook"></use>
          </svg>
          <span>Facebook</span>
        </a>
        
        <a class="button">
          <svg>
            <use href="#twitter"></use>
          </svg>
          <span>Twitter</span>
        </a>
        
        <a class="button">
          <svg>
            <use href="#linkedin"></use>
          </svg>
          <span>LinkedIn</span>
        </a>
        
        <a class="button">
          <svg>
            <use href="#email"></use>
          </svg>
          <span>Email</span>
        </a>
      </div>
      <div class="link">
        <div class="pen-url">https://codepen.io/ayoisaiah/pen/YbNazJ</div>
        <button class="copy-link">Copy Link</button>
      </div>
    </div>
    
    <svg class="hidden">
      <defs>
        <symbol id="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></symbol>
        
        <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></symbol>
        
        <symbol id="twitter" viewBox="0 0 24 24" fill="#1da1f2" stroke="#1da1f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></symbol>
        
        <symbol id="email" viewBox="0 0 24 24" fill="#777" stroke="#fafafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></symbol>
        
        <symbol id="linkedin" viewBox="0 0 24 24" fill="#0077B5" stroke="#0077B5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></symbol>
        
        <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></symbol>
      </defs>
    </svg>

    <canvas class="deepar" id="deepar-canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="loader-wrapper">
      <span class="loader"></span></span>
    </div>

    <div class="control-buttons control-buttons-left">
      <div class="recording">
        <h2>Recording</h2>
        <video id="recording" width="160" height="120" class="video-js" autoplay muted></video>
      </div>
      <div class="recording">
        <h2>Screenshot</h2>
        <canvas id="screenshot" width="160" height="120"></canvas>
      </div>
      <button id="record">Start Recording</button>
      <button id="play">Play</button>
      <button id="download">Download Video</button>
      <button id="take-screenshot">Take Screenshot</button>
      <button id="download-photo">Download Photo</button>
    </div>

    <div class="control-buttons control-buttons-right">
      <button class="share-button" type="button" title="Share this article">
        <svg>
          <use href="#share-icon"></use>
        </svg>
        <span>Share</span>
      </button>
    </div>

    <div class="effect-carousel">
      <!-- <div><img class="thumb" src="thumbs/galaxy.png"></div> -->
      <div><img class="thumb" src="thumbs/aviators.png"></div>
      <div><img class="thumb" src="thumbs/beard.png"></div>
      <div><img class="thumb" src="thumbs/dalmatian.png"></div>
      <div><img class="thumb" src="thumbs/flowers.png"></div>
      <div><img class="thumb" src="thumbs/koala.png"></div>
      <div><img class="thumb" src="thumbs/lion.png"></div>
      <div><img class="thumb" src="thumbs/teddy_cigar.png"></div>
      <div><img class="thumb" src="thumbs/teddy_cigar.png"></div>
      <div><img class="thumb" src="thumbs/teddy_cigar.png"></div>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="lib/deepar.js"></script>
    <script type="text/javascript" src="./js/deepar.js"></script>
      <!-- script video recording (adapter-latest optionals)-->
      <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
      <script src="https://www.webrtc-experiment.com/RecordRTC.js"></script>
      <script src="./js/video-recording.js"></script>
      <script src="./js/share.js"></script>
  </body>
</html>
